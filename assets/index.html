        body,
        html {

            margin: 0 auto 20px auto;

            position: absolute;

            top: 10px;

<body>
    <canvas id="canvas_Launch" width="300" height="300"></canvas>
    <button id="btn_Start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">轉吧七彩霓虹燈</button>
    <button id="btn_AddRestaurant" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
    </button>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script>
        $(function () {
            var deg = Math.PI / 180;
            //var canvas = document.getElementById("canvas_Launch")
            var context = document.getElementById("canvas_Launch").getContext("2d");
            context.translate(150, 150);
            // restaurantList should get from server
            var restaurantList = ["東野日式料理", "絕代雙驕", "羊肉麵線", "八方雲集", "悟饕便當", "肉圓", "美而美早餐店", "老五", "雲吞/咖哩飯", "丼飯", "麥當勞", "摩斯", "該找找新的了..."];
            var colorList = genColorList(restaurantList);
            // render init
            drawArcAndText();
            drawArrow();
            var t = null;
            var angle = 0;
            $("#btn_Start").click(function () {
                $("#btn_Start").attr("disabled", true);
                $("#btn_AddRestaurant").attr("disabled", true);
                if (t) { return false };
                var step = 30 + Math.random() * 1000;
                //var step = 2000;
                // 轉吧!!!
                t = setInterval(function () {
                    // 停下來的門檻
                    if (step <= 0.02) {
                        clearInterval(t);
                        t = null;
                        $("#btn_Start").attr("disabled", false);
                        $("#btn_AddRestaurant").attr("disabled", false);
                        var finalRestaurantIndex = Math.floor((360 - angle) / (360 / restaurantList.length));
                        if (confirm("今天想吃 " + restaurantList[finalRestaurantIndex] + " 嗎?")) {
                            // send result to server
                        } else {
                            // do nothing
                            restaurantList.splice(finalRestaurantIndex, 1);
                            colorList = genColorList(restaurantList);
                            context.save();
                            context.rotate(angle * deg);
                            drawArcAndText();
                            context.restore();
                            drawArrow();
                        }
                    } else {
                        angle += step;
                        if (angle > 360) {
                            angle -= 360;
                        }
                        context.clearRect(-160, -160, 320, 320); // clean up every frame
                        context.save();
                        context.rotate(angle * deg);
                        drawArcAndText();
                        context.restore();
                        drawArrow();
                    }
                    step *= 0.975; // reduce speed
                }, 13);
            });
            $("#btn_AddRestaurant").click(function () {
                var restaurant = prompt("請輸入餐廳名稱", "");
                if (restaurant != null) {
                    restaurantList.push(restaurant);
                    colorList = genColorList(restaurantList);
                    drawArcAndText();
                    drawArrow();
                }
            });
            function drawArcAndText() {
                var splitDegree = 360 / restaurantList.length * deg;
                for (var i = 0; i < restaurantList.length; i++) {
                    drawArc(0, 0, 150, i * splitDegree, (i + 1) * splitDegree, colorList[i]);
                    context.save();
                    drawText(75, 0, 0, i * splitDegree + 0.5 * splitDegree, restaurantList[i]);
                    context.restore();
                }
            }
            function drawArrow() {
                context.beginPath();
                context.fillStyle = "#000000";
                context.moveTo(145, 0);
                context.lineTo(160, 15);
                context.lineTo(160, -15);
                context.closePath();
                context.fill();
            }
            function drawArc(x, y, radius, sDeg, eDeg, color) {
                context.beginPath();
                context.moveTo(x, y);
                context.fillStyle = color;
                context.arc(x, y, radius, sDeg, eDeg);
                context.fill();
                context.closePath();
            }
            function drawText(x, y, radius, rotate, text) {
                context.fillStyle = "#222222";
                context.rotate(rotate);
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.font = "14px 微軟正黑體";
                context.fillText(text, x, y);
            }
            function genColorList(list) {
                return list.map(function (value, index, array) {
                    return genHSL(array.length, index);
                });
            }
            //function genRGB() {
            //    var random = function () {
            //        return Math.floor(Math.random() * 255);
            //    }
            //    return "rgb(" + random() + "," + random() + "," + random() + ")";
            //}
            function genHSL(length, n) {
                return "hsl(" + n * 360 / length + ",100%,75%)";
            }
        });
    </script>
</body>
